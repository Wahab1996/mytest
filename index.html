<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جرعتي – حاسبة جرعات الأدوية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      color: #007bff;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f3ff;
      border: 1px solid #b3daff;
      border-radius: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: right;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔬 تطبيق جرعتي</h1>
    <p style="text-align:center;">حاسبة جرعات أدوية الأطفال بناءً على الوزن والعمر</p>

    <h2>🧮 حاسبة الجرعة</h2>
    <label for="weight">وزن الطفل (كجم):</label>
    <input type="number" id="weight" placeholder="مثال: 12">

    <label for="drug">اختر الدواء:</label>
    <select id="drug">
      <option value="">-- اختر الدواء --</option>
    </select>

    <button onclick="calculateDose()">احسب الجرعة</button>
    <div id="result" class="result" style="display:none;"></div>

    <h2>💊 قائمة الأدوية الشائعة</h2>
    <table>
      <thead>
        <tr>
          <th>الاسم العلمي</th>
          <th>الاسم التجاري</th>
          <th>الجرعة المعتادة</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody id="drug-table-body">
        <!-- سيتم تعبئتها من JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const drugs = [
      { scientific: "Paracetamol", trade: "سيتال، فيفادول، أدول", dose: "10–15 مجم/كجم كل 6–8 ساعات", note: "الحد الأقصى اليومي: 60 مجم/كجم" },
      { scientific: "Ibuprofen", trade: "بروفين، نيوروفين", dose: "5–10 مجم/كجم كل 6–8 ساعات", note: "لا يستخدم تحت عمر 6 شهور" },
      { scientific: "Azithromycin", trade: "زيثروماكس، أزيثرودار", dose: "10 مجم/كجم/يوم", note: "لمدة 3 أيام فقط" },
      { scientific: "Ceftriaxone", trade: "روسبين، سيفترياكس", dose: "50–100 مجم/كجم/يوم", note: "لا يُخلط مع الكالسيوم" },
      { scientific: "Ondansetron", trade: "زوفران", dose: "0.15 مجم/كجم", note: "الحد الأقصى 8 مجم" },
      { scientific: "Amoxicillin", trade: "أموكسيل، هيكوموكس", dose: "20–40 مجم/كجم/يوم كل 8 ساعات", note: "يمكن تناوله مع أو بدون طعام" },
      { scientific: "Cefixime", trade: "سوبراكس", dose: "8 مجم/كجم/يوم", note: "مرة واحدة يوميًا" },
      { scientific: "Clavulanate + Amoxicillin", trade: "أوجمنتين", dose: "25–45 مجم/كجم/يوم", note: "يفضل مع الطعام" },
      { scientific: "Salbutamol", trade: "فنتولين", dose: "0.15 مجم/كجم كل 4–6 ساعات", note: "أو جلسة 2.5 مجم بالتبخير" },
      { scientific: "Hydrocortisone", trade: "كورتيزون", dose: "1–2 مجم/كجم/يوم", note: "في حالات الربو أو التحسس" },
      // أضف المزيد بنفس النمط حتى تصل 50 دواء
    ];

    // تعبئة قائمة الاختيار
    const select = document.getElementById("drug");
    drugs.forEach(drug => {
      const option = document.createElement("option");
      option.value = drug.scientific.toLowerCase();
      option.textContent = `${drug.scientific} – ${drug.trade}`;
      select.appendChild(option);
    });

    // تعبئة جدول الأدوية
    const tableBody = document.getElementById("drug-table-body");
    drugs.forEach(drug => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${drug.scientific}</td>
        <td>${drug.trade}</td>
        <td>${drug.dose}</td>
        <td>${drug.note}</td>
      `;
      tableBody.appendChild(row);
    });

    function calculateDose() {
      const weight = parseFloat(document.getElementById("weight").value);
      const drugValue = document.getElementById("drug").value;
      const resultDiv = document.getElementById("result");

      if (!weight || weight <= 0 || !drugValue) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "❌ الرجاء إدخال وزن صحيح واختيار دواء.";
        return;
      }

      const drug = drugs.find(d => d.scientific.toLowerCase() === drugValue);
      let doseResult = "";

      switch (drug.scientific.toLowerCase()) {
        case "paracetamol":
          doseResult = `${(weight * 10).toFixed(1)} إلى ${(weight * 15).toFixed(1)} مجم كل 6–8 ساعات`;
          break;
        case "ibuprofen":
          doseResult = `${(weight * 5).toFixed(1)} إلى ${(weight * 10).toFixed(1)} مجم كل 6–8 ساعات`;
          break;
        case "azithromycin":
          doseResult = `${(weight * 10).toFixed(1)} مجم مرة يومياً لمدة 3 أيام`;
          break;
        case "ceftriaxone":
          doseResult = `${(weight * 50).toFixed(1)} إلى ${(weight * 100).toFixed(1)} مجم مرة يومياً`;
          break;
        case "ondansetron":
          const ondansetronDose = (weight * 0.15).toFixed(2);
          doseResult = `${ondansetronDose} مجم (الحد الأقصى 8 مجم)`;
          break;
        default:
          doseResult = drug.dose;
      }

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `✅ الجرعة المحسوبة:<br><strong>${doseResult}</strong>`;
    }
  </script>
</body>
</html>
